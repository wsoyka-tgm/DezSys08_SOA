<!DOCTYPE html>
<html>
<head lang="en">
    <style>
        div {
             font-family: "Orbitron", sans-serif;
        }
        .table {
            text-align: center;
        }

        th {
            text-align: center;
        }

        .middle {
            position: absolute;
            top: 50px;
            right: 0;
            left: 0;
            bottom: 0;
        }
    </style>
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<title>Miep, miep, miep, wir ham uns alle lieb.</title>

<body>
{% block navbar %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div style="color:red; font-size: 40px; margin-left:7px; margin-top:10px;">DezSys_A08</div>
    </div>
{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style/bootstrap.min.css') }}">
{% endblock %}


<div class="middle" style="top: 10%; margin-left:15%; margin-right:15%">
    <table id='mytable' class="table table-striped " style="text-align:center;">
        <thead id="table_headers" style="text-align: left;">
        <tr>
            <th style="text-align: center; width: 20%; font-size:25px;">Wissensbasisverwaltung</th>
        </tr>
        </thead>
        <tbody id="table_body">
        <tr>
            <td>Add entry</td>
            <td></td>
            <td><input id="add_name" style="color:black;" type="text" placeholder="Name"></td>
            <td><input id="add_text" style="color:black;" type="text" placeholder="Text"></td>
            <td>
                <button id="delete" class="btn btn-link" type="submit" onclick="add()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </td>
        </tr>
        <tr>
            <td>Edit</td>
            <td><input id="edit_id" style="color:black;" type="text" placeholder="ID"></td>
            <td><input id="edit_name" style="color:black;" type="text" placeholder="New Name"></td>
            <td><input id="edit_text" style="color:black;" type="text" placeholder="New Text"></td>
            <td>
                <button id="delete" class="btn btn-link" type="submit" style="margin-left:10px;" onclick="edit()">
                    <span class="glyphicon glyphicon-wrench"></span>
                </button>
            </td>

        </tr>
        <tr>
            <td>Delete</td>
            <td><input id="delete_id" type="text" placeholder="ID"></td>
            <td></td>
            <td></td>
            <td>
                <button id="delete" class="btn btn-link" type="submit" style="margin-left:10px;" onclick="del()">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

{% block footer %}
    <div class="navbar navbar-inverse navbar-fixed-bottom"
         role="navigation"></div>
{% endblock %}

<script type="text/javascript" src="../static/jquery.js"></script>
<script type="text/javascript" src="../static/crud.js"></script>
<script type="text/javascript" src="../static/noty.js"></script>
<script type="text/javascript" src="../static/notifications.js"></script>

</body>
</html>
