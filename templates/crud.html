<!DOCTYPE html>
<html>
<head lang="en">
    <style>
    .table{
        text-align: center;
    }
    th {
        text-align: center;
    }
    .middle {
        position: absolute;
        top: 50px;
        right: 0;
        left: 0;
        bottom: 0;
    }
</style>
</head>
<title>Miep, miep, miep, wir ham uns alle lieb.</title>
<body>
{% block navbar %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div style="color:red; font-size: 40px; display:inline;">DezSys_A08</div>
        <div style="color:#ffffff; margin-left:5px; display:inline; position:absolute; right:10px; top:20px">
            Add
            <input id="add_name" style="color:black;" type="text" placeholder="Name">
            <input id="add_text" style="color:black;" type="text" placeholder="Text">
            <button id="delete" class="btn btn-link" type="submit" onclick="add()">
                <span class="glyphicon glyphicon-plus" style="color:#ffffff"></span>
            </button>
        </div>
    </div>
{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style/bootstrap.min.css') }}">
{% endblock %}


<div class="middle" style="top: 20%; margin-left:15%; margin-right:15%">
    <table id='mytable'; class="table table-striped "
    style="text-align:
    center;">
        <tbody id="table_body">
            <tr>
                <td>Edit</td>
            </tr>
            <tr>
                <td>Delete
                    <input id="delete_name" type="text" placeholder="Name">
                    <button id="delete" class="btn btn-link" type="submit" style="margin-left:10px;" onclick="del()">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

{% block footer %}
    <div class="navbar navbar-inverse navbar-fixed-bottom"
         role="navigation"></div>
{% endblock %}
<script type="text/javascript" src="../static/jquery.js"></script>
<script type="text/javascript" src="../static/crud.js"></script>
<script type="text/javascript" src="../static/noty.js"></script>
<script type="text/javascript" src="../static/notifications.js"></script>

</body>
</html>
